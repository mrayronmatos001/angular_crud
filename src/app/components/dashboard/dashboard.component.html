<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <h3>Admin Panel</h3>
    <mat-nav-list>
      <a mat-list-item href="dashboard">Dashboard</a>
      <a mat-list-item href="appliances">Eletrodomésticos</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="search">
      <form [formGroup]="searchForm" class="search-form">
        <mat-form-field appearance="outline">
          <mat-label>Busca por Nome</mat-label>
          <input matInput placeholder="Digite o nome" formControlName="name">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Busca por Produto</mat-label>
          <input matInput placeholder="Digite o produto" formControlName="product">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Busca por Status</mat-label>
          <input matInput placeholder="Digite o status" formControlName="status">
        </mat-form-field>
      </form>
    </div>
    <div class="content">

      <div class="header">
        <h1>Eletrodomésticos</h1>
        <button (click)="openAddApplianceModal()">Add Novo</button>
      </div>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
        </ng-container>
  
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <span [ngClass]="getStatusClass(element.status)">{{element.status}}</span>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="editAppliance(element)">Editar</button>
            <button mat-button (click)="deleteAppliance(element.id)">Excluir</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
